<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GraphQL</title>
</head>
<body>
    
    <div id="profil"></div>
    
    <div class="separrator" style="display: none;"></div>

    <div id="xp"></div>
    
    <div class="separrator" style="display: none;"></div>

    <div id="graphs" style="display: none;">
      <svg class="ratioChart" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#f9f9f9" />

        <rect id="up" x="50" y="50" height="50" fill="#4caf50" />
        <text id="textUp" x="50" y="45" font-family="Arial" font-size="14" fill="#000"></text>

        <rect id="down" x="50" y="120" height="50" fill="#f44336" />
        <text id="textDown" x="50" y="115" font-family="Arial" font-size="14" fill="#000"></text>

        <text id="ratio" x="50" y="190" font-family="Arial" font-size="12" fill="#000"></text>
    </svg>
    </div>
    
    <div class="separrator" style="display: none;"></div>

    <section id="loginpage">
        <div class="signin">

            <div class="content">

                <h2>GraphQL</h2>

                <div class="login">

                    <div class="form">
                        <div class="inputBox">
                            <input class="input" type="text" name="email" id="email" required>
                            <i>Email or Username</i>
                        </div>
                        <div class="inputBox">
                            <input class="input" type="password" name="pswlogin" id="pswlogin" required>
                            <i>Password</i>
                        </div>
                        
                        <div class="inputBox">
                            
                            <input type="submit" name="button" id="submitButton" value="Sign in">
                            
                        </div>
                        
                    </div>
                    
                    <div id="errorlog"></div>
                </form>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
